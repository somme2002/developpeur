databaseChangeLog:
  - changeSet:
      id: 1
      author: ecoquelin
      comment : "Creates table INFOS"
      changes:
        - createTable:
            tableName: infos
            columns:
              - column:
                  name: version
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: 2
      author: ecoquelin
      comment : "Insert starting version"
      changes:
        - insert:
            tableName: infos
            columns:
              - column:
                  name: version
                  value: "1"
  - changeSet:
      id: 3
      author: ecoquelin
      comment : "Creates table LANGAGE"
      changes:
        - createTable:
            tableName: langage
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: status
                  type: varchar                    
  - changeSet:
      id: 4
      author: ecoquelin
      comment : "Insert starting version"
      changes:
        - insert:
            tableName: langage
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "java"
              - column:
                  name: status
                  value: "ACTIVE"